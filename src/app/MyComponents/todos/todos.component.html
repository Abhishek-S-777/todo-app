<div class="container">
    <h1 class="text-center mb-4">Todos List by Abhishek S</h1>

    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No TODOs to dsiplay.</div>

    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
